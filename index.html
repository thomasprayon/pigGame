<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="player-0">
            <h1>Player 1</h1>
            <p class="score-0">0</p>
            <div class="current-score">
                <h1>Current</h1>
                <p class="current-score-0">0</p>
            </div>
        </div>
        <div class="player-1">
            <h1>Player 2</h1>
            <p class="score-1">0</p>
            <div class="current-score">
                <h1>Current</h1>
                <p class="current-score-1">0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn--newgame">New Game</button>
            <img src="/dices/dice-6.png" class="img-dice hidden" />
            <button class="btn btn--rolldice">Roll Dice</button>
            <button class="btn btn--hold">Hold</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
